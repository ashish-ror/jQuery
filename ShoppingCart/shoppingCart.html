<!DOCTYPE html>
<!-- jQuery Shopping Cart Exercise by Tanmay Sinha(tanmay@vinsol.com) -->

<html lang='en'>
  <head>
    <title>
      jQuery Shopping Cart
    </title>
    <script src="libs/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/shoppingCart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/shoppingCart.css">
  </head>
  <body>
    <div id="container">
      <div id="tabs">
        <ul>
          <li id="product" class="highlight">Products</li>
          <li id="myCartTab">My Cart (0)</li>
        </ul>
      </div>
      
      <div id="productsBlock">
      </div>

      <div id="myCart">
        <table>
          <tr>
            <th width="500px">Products</th>
            <th width="150px">Price</th>
            <th width="50px">Quantity</th>
            <th width="150px">Subtotal</th>
            <th width="150px">Action</th>
          </tr>
        </table>
      </div>  

      <div id="total">
        <h3>Total:<input id="totalPrice" type="text" readonly></h3>
        <input type="button" value="Checkout">
      </div>
    </div>
  </body>
</html>
